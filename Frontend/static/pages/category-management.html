<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/category-management.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
     <div class="header">
      <h2><i class="fas fa-tag"></i> Category Management</h2>
      <button id="addBtn"><i class="fas fa-plus"></i> Add Category</button>
    </div>

    <div class="categories" id="categories"></div>

    <!-- MODAL -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3 id="modalTitle">Add Category</h3>

        <div class="input-group">
          <input id="name" placeholder="Category name" />
        </div>

        <div class="input-group">
          <input id="iconInput" placeholder="fa-tv" />
        </div>

        <div class="icon-preview">
          <i id="iconPreview" class="fas fa-tv"></i>
        </div>

        <div class="input-group">
          <input type="color" id="color" value="#3b82f6" />
        </div>

        <div class="input-group">
          <textarea id="desc" placeholder="Description"></textarea>
        </div>

        <div class="input-group">
          <input type="number" id="count" placeholder="Product count" />
        </div>

        <button id="saveBtn">Save</button>
      </div>
    </div>
    <script src="../js/category-management.js"></script>
</body>
</html>
