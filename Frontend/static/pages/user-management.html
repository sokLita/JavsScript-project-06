<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link rel="stylesheet" href="/Frontend/static/css/user-management.css">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- User Management Header -->
      <header class="page-header">
        <div class="header-main">
          <h1><i class="fa-regular fa-user"></i> User Management</h1>
          <button class="btn-add-user" id="open-modal">
            <i class="fa-solid fa-plus"></i> Add New User
          </button>
        </div>
      </header>

      <!-- Users Table -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <th>Date Added</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John Doe</td>
              <td>johndoe</td>
              <td>john@example.com</td>
              <td><span class="role-badge admin">Admin</span></td>
              <td>02-01-2026</td>
              <td class="actions">
                <button class="btn-edit" title="Edit">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="btn-delete" title="Delete">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal (Add New User Form) -->
    <div class="modal-overlay" id="modal-overlay">
      <div class="modal-container">
        <div class="modal-header">
          <h2>Add New User</h2>
          <i class="fa-solid fa-xmark close-btn" id="close-modal"></i>
        </div>

        <form class="add-user-form" id="add-user-form">
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full_name" required />
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" required>
              <option value="" disabled selected>Select Role</option>
              <option value="admin">Admin</option>
              <option value="manager">Manager</option>
              <option value="staff">Staff</option>
            </select>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm_password"
              required
            />
          </div>

          <div class="form-actions">
            <button type="button" class="btn-cancel" id="cancel-btn">
              Cancel
            </button>
            <button type="submit" class="btn-save">Save User</button>
          </div>
        </form>
      </div>
    </div>
    <script src="/Frontend/static/js/user-management.js"></script>
  </body>
</html>
